  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Welcome, Java Hipster!</span> (Easywritehub)</h1>
    <span>Search your document</span>
    <input placeholder="Search by type, title, content" type="text" [(ngModel)]="keyword" (input)="onKeywordChange()"
           class="form-control"/>
    <br/>

    <span>Here is the best result for you, <span class="fst-italic">click on each item for edit</span></span>

    <div class="search-container">
      @if (!keyword || !searchResults || searchResults.length < 1) {
        <i>opps! result empty! :(</i>
      }

      <div *ngFor="let item of searchResults; let last = last">
        <!--      <h3>{{ item.source.title }}</h3>-->
        <!--      <p>Score: {{ item.score }}</p>-->
        <div (click)="onLoadDocument(item.source)" role="button"
             [ngClass]="last ? 'highlight-container' : 'highlight-container--last'">
          <div *ngFor="let highlightField of (item.highlights | orderBySpecificKey: ['type', 'title', 'content'])">
            <span class="highlight-item"
                  [innerHTML]="transformHighlights(highlightField.key, highlightField.value)"></span>
          </div>
        </div>
      </div>
    </div>

    <br/>

    <jhi-ckeditor5 (contentOut)="onContentChange($event)" [documentSelected]="documentSelected"></jhi-ckeditor5>
